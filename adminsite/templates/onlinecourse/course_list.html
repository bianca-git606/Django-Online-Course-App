
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'adminsite/course.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    {% if course_list%}
        <ul>
            {% for course in course_list %}
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-12">
                        <img class="rounded float-left" src="{{ MEDIA_URL}}/{{course.image}}" width="260" height="260">
                    </div>
                    <div class="col-lg-8 col-12">
                        <h1 class="xlarge-font"> {{course.name}} </h1>
                        <p style="color:MediumSeaGreen;"> {{course.total_enrollment}} enrolled</p>
                        <p> {{course.description}} </p>
                        <form action="{% url 'enroll' course.id %}" method="POST">
                            {% csrf_token %}
                            <input class="button" type="submit" value="Enroll now">
                        </form>   
                    </div>
                </div>
            </div>
            <hr>
            {% endfor %}
        </ul>
    {% else %}
    <p>No courses available</p>
    {% endif %}
</body>
</html>
